<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    

    <title>Web Airtime</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1  grey-area">
            </div>
            <div class="col-11  main-area">
                <div class="row d-flex flex-column  main-container">
                    <div class="d-flex first">
                        <div class="first-vector"><img src="vector-phone.png" alt="phone-icon"></div>
                        <div class="first-text">
                            <h5 >Airtime & Data</h5>
                            <p>Buy and renew your airtime & data subscriptions</p>
                        </div>
                    </div> 
                    <div class="second">
                        <p>Airtime or Data?</p>
                        <div class="airtime-or-data d-flex">
                           <div class="airtime d-flex"><img class="rounded-circle" src="phone-vector.png" alt="phone-icon"><p>Airtime</p><img class="tiny-check" src="tiny-check.png" alt="successful-icon"></div> 
                            <div class="data d-flex"><img src="data-vector.png" alt="data-icon"><p>Data</p></div>
                        </div>
                    </div> 
                    <div class="third">
                        <p class="third-p">Select Type</p>
                        <div class="myself d-flex justify-content-between"><img  src="big-check-2.png"><p class="myself-p">Myself</p> <button type="button" class="btn  btn-sm">selected</button></div>
                        <div class="line"></div>
                        <div class="others d-flex"><img class="big-oval" src="oval-copy.png"><p class="others-p">Others</p></div>
                    </div> 
                    <div class="fourth">
                        <p class="fourth-p">select network</p>
                        <div class="fourth-ellipses">
                            <img src="ellipse-23.png" alt="Ellipse">
                            <img src="ellipse-23.png" alt="Ellipse">
                            <img src="ellipse-23.png" alt="Ellipse">
                            <img src="ellipse-23.png" alt="Ellipse">
                        </div>
                    </div> 
                    <div class="fifth">
                                <p>How much airtime?</p>
                                <div><span class="naira">â‚¦</span><span class="n-fig">50,000</span></div>
                            </div> 
                            <div class="line purple"></div>
                            <div class="continue d-flex">
                                <button class="btn btn-secondary btn-lg">continue <img src="arrow.png" alt="arrow"></button><p class="continue-p">Your 4 digit pin will be required</p>
                            </div>
                </div>
            </div>
        </div>
    </div>  
    

    

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
